<!DOCTYPE html>
<html>

        <title>Testing</title>

    <body>
        <h1>Testing table</h1>
        <!-- table complex -->
        <table border="1" cellspacing="0,1" cellpadding="3">
            <thead>
                <tr>
                    <th></th>
                    <th>Kolom 1</th>
                    <th>kolom 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Baris 1</th>
                    <td>Baris 1, kolom 1</td>
                    <td>Baris 1, kolom 2</td>
                </tr>
                <tr>
                    <th>Baris 2</th>
                    <td>Baris 2, kolom 1</td>
                    <td>Baris 2, kolom 2</td>
                </tr>
            </tbody>
        </table>
        <br><br><br><br>
        <!-- Table simple -->
        <table border="1" cellspacing="0" cellpadding="5">
           <tr>
             <td>1,1</td>
             <td>1,2</td>
             <td>1,3</td>
             <td>1,4</td>
           </tr>
           <tr>
             <td>2,1</td>
             <td colspan="2" rowspan="2">rowspan 2</td>
             <td>2,4</td>
           </tr>
           <tr>
             <td>3,1</td>
             <td>3,4</td>
           </tr>
           <tr>
             <td>4,1</td>
             <td>4,2</td>
             <td>4,3</td>
             <td>4,4</td>
           </tr>
        </table>
        <br><br><br>
        <!-- testing testing -->
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>1,1</td>
                <td colspan="2">1,2 321</td>
            </tr>
            <tr>
                <td>2,1</td>
                <td>2,2</td>
                <td>2,3</td>
            </tr>
            <tr>
                <td>3,1</td>
                <td>3,2</td>
                <td>3,3</td>
            </tr>
        </table>
        <!-- rowspan dan colspan bersamaan atau digabungkan -->
        <!-- colspan untuk menggabungkan kolom -->
        <!-- rowspan untuk menggabungkan baris-->
        <!-- tr untuk membuat baris tabel -->
        <!-- td untuk membuat kolom tabel -->
        <!-- td kepanjangan td adalah table data -->
        <!-- tr kepanjagan tr adalah table row -->
    </body>
</html>
