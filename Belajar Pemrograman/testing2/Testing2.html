<!DOCTYPE html>
<html>

    <body>
        <!-- Membuat form dengan table -->
        <table border="0" cellspacing="0" cellpadding="5">

                <tr>
                    <td><label for="Text">Text:</label></td>
                    <td><input type="text" id="Text"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password"></td>
                </tr>

                    <td colspan="2" align="center"><label for="Radio1">Radio1</label><input type="radio" id="Radio1" name="Radio">

                </tr>

                    <td><label for="combo box">Combo box</label></td>
                    <td><select><option>option1</option>
                        <option>option2</option>
                        <option>option3</option>
                    </select></td>
                </tr>

                    <td><label for="textarea">textarea</label></td>
                    <td><textarea name="Textarea" id="textarea"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit">Submit</button></td>
                </tr>
            </form>
        </table>
    </body>
</html>
